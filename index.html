<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Venha ser um de nós</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>

  <body id="app">
    <div class="start_page" v-show="!gameOcorrendo">
      <button class="start_btn" @click="startGame()">Começar</button>
    </div>
    <div class="game" v-show="gameOcorrendo">
      <header>
        <div class="barra_vida" :style="`border-right-width: ${300 - player.vida/100*300}px;`"></div>
        <p>SCORE: {{player.score}}</p>
      </header>
  
      <div class="btnLimparAnuncios"
        v-show="btnLimparAnuncios"
        @click="limparAnuncios();player.aumentarVida(25);btnLimparAnuncios = false"
      ></div>
  
      <img class="player"
        :src="player.sprt"
        :style="`top: calc(${player.y}%); right: calc(${player.x}%)`"
        @click="player.aumentarVida();aumentarScore();player.mudarPosicao();"
      ></img>
      <div class="anuncio"
        v-for="(anuncio, id) in anuncios"
        :key="id"
        :mensagem="anuncio.mensagem"
        :style="`width: ${anuncio.tamanho}px; height: ${anuncio.tamanho}px;top: calc(${anuncio.y}% - 100px); animation-duration: ${anuncio.velocidade}s;`"
        @click="player.vida-=10"
      ></div>
    </div>
  </body>
  <script src="assets/js/script.js"></script>
</html>
